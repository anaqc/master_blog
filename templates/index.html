<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="{{ url_for('add') }}">Add a new blog post</a>
     <br>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post['title'] }}</h2>
        <p><em>{{ post['author'] }}</em></p>
        <p>{{ post['content'] }}</p>
        <div class="container">

            <form action="/delete/{{ post['id'] }}" method="POST" >
                <button class="item" type="submit" name="delete"> Delete </button>
            </form>

            <form action="/update/{{ post['id'] }}" method="GET">
                <button class="item" type="submit" name="update"> Update </button>
            </form>
            <form action="/like/{{ post['id'] }}" method="POST">
                <button class="item" type="submit" name="like"> Like ({{ post['like'] }}) </button>
            </form>
        </div>
    </div>
    {% endfor %}
</body>
</html>
